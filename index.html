<!DOCTYPE html>
<html>
<head>
  <title>a simple Calculator</title>
  <link rel="stylesheet"  href="style.css">
</head>
<body>
 <div>
  <h1><u>calculator</u></h1>
 </div>
  <div class="calculator">
    <div class="display">
      <input type="text" id="output" disabled>
    </div>
    <div class="buttons">
      <button onclick="clearOutput()" class="operator">AC</button>
      <button onclick="deleteLast()" class="operator">DEL</button>
      <button onclick="appendInput('/')" class="operator">รท</button>
      <button onclick="appendInput('*')" class="operator">ร</button>
      <button onclick="appendInput('7')">7</button>
      <button onclick="appendInput('8')">8</button>
      <button onclick="appendInput('9')">9</button>
      <button onclick="appendInput('-')" class="operator">-</button>
      <button onclick="appendInput('4')">4</button>
      <button onclick="appendInput('5')">5</button>
      <button onclick="appendInput('6')">6</button>
      <button onclick="appendInput('+')" class="operator">+</button>
      <button onclick="appendInput('1')">1</button>
      <button onclick="appendInput('2')">2</button>
      <button onclick="appendInput('3')">3</button>
      <button onclick="appendInput('.')" class="operator">.</button>
      <button onclick="appendInput('00')">00</button>
      <button onclick="appendInput('0')">0</button>
      <button onclick="calculate()" class="equal" class="operator">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer class="me">designed by linus kaino </footer>
</body>
</html>
